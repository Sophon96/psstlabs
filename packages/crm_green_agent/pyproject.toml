[project]
name = "crm-green-agent"
version = "0.1.0"
description = "agentified CRMArena evaluator"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.scripts]
crm-green-agent = "crm_green_agent.__main__:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "crm_green_agent"
module-root = "src"
